name: Greetings

on: [pull_request_target]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1.1.0
      with:
        repo-token: ${{ secrets.BEEPBOOP_TOKEN }}
        issue-message: 'It looks like this is your first issue reported - welcome! If you haven''t already, please read [GitHub''s Community Guide](https://docs.github.com/en/site-policy/github-terms/github-community-guidelines).'
        pr-message: 'It looks like this is your first contribution to SaladBind - welcome! If you haven''t already, please read our [contributing guide](https://github.com/EvadeMaster/UnstableBind/blob/main/CONTRIBUTING.md).'
