name: 👷 Auto-merger

on:
  pull_request_review:
    types: [submitted]

jobs:
  compile:
    name: "⚙️ Compile the NodeJS App"
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
      fail-fast: false


    steps:
    - name: 📔 Checkout the repository
      uses: actions/checkout@v3
      
    - name: 🧰 Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: ${{ matrix.node-version }}
        
    - name: ⚙️ Compile the application
      run: |
       npm install
       npm run compile
       
    - name: 🌩️ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: saladbind
        path: |
            bin/saladbind-linux
            bin/saladbind-macos
            bin/saladbind-win.exe
    
  auto-merger:
    name: "⚡ Auto-merger"
    runs-on: ubuntu-latest
    needs: compile
    if: |
      always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    
    steps:
    - name: 📔 Checkout the repository
      uses: actions/checkout@v3
      
    - id: automerge
      name: ⚡ Merge Pull Request
      uses: "pascalgn/automerge-action@v0.15.6"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_LABELS: "dependencies"
        
    - name: 📣 Send Feedback
      if: steps.automerge.outputs.mergeResult == 'merged'
      run: |
        echo ":tada: Pull request ${{ steps.automerge.outputs.pullRequestNumber }} has been merged by auto-merger!"
